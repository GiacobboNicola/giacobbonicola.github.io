<!DOCTYPE html>
	<html lang="en">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		
		<head>
			<title>{{ page.title }}</title>
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="/css/main.css">
		</head>

		
		<body>
			
			<!-- Sidebar with image -->
			<nav class="sidebar hide-medium hide-small" style="width:40%">
				<div class="bgimg"></div>
			</nav>
			
			<!-- Hidden Sidebar (reveals when clicked on menu icon)-->
			<nav class="w3-sidebar w3-black w3-animate-right w3-xxlarge" style="display:none;padding-top:150px;right:0;z-index:2" id="mySidebar">
				<a href="javascript:void(0)" onclick="closeNav()" class="w3-button w3-black w3-xxxlarge w3-display-topright" style="padding:0 12px;">
					<i class="fa fa-remove"></i>
				</a>
				<div class="w3-bar-block w3-center">
					<a href="#" class="w3-wbar-item w3-button w3-text-grey w3-hover-black" onclick="closeNav()">Home</a>
					<a href="#about" class="w3-bar-item w3-button w3-text-grey w3-hover-black" onclick="closeNav()">About</a>
					<a href="#cv" class="w3-bar-item w3-button w3-text-grey w3-hover-black" onclick="closeNav()">CV</a>
					<a href="#project" class="w3-bar-item w3-button w3-text-grey w3-hover-black" onclick="closeNav()">Project</a>
				</div>
			</nav>

			<!-- Page Content -->
			<div class="container">
				
				{{ content }}
				
			</div><!-- /.container -->
			<footer>
				<ul>
					<li><a href="mailto:giacobbo.nicola@gmail.com">e-mail</a></li>
					<li><a href="https://github.com/giacobbonicola">github.com</a></li>
				</ul>
			</footer>
			<script>
			// Open and close sidebar
			function openNav() {
			document.getElementById("mySidebar").style.width = "60%";
			document.getElementById("mySidebar").style.display = "block";
			}
			
			function closeNav() {
			document.getElementById("mySidebar").style.display = "none";
			}
			</script>
		</body>
	</html>
